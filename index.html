<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Information</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #ed1e79, #662d8c);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .container {
            position: relative;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
        }

        .country-info {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
        }

        .country-info img {
            width: 150px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .country-info span {
            display: block;
            font-size: 18px;
            margin: 5px 0;
            font-weight: 500;
        }

    </style>
</head>
<body>

<div class="container">
    <h1>Country Information</h1>
    <select id="select">
        <option value="" disabled selected>Select a country</option>
    </select>
    <div id="div" class="country-info"></div>
</div>

<script src="script.js"></script>
</body>
</html>
